<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="/login.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <meta charset="utf-8">
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="login">
      <img src="imagens/user.png" class="usuario" width="100" height="100" alt="">
      <h1>Login</h1>
      <form>

          <p>Usuário</p>
          <input type="text" name="" placeholder="Insira seu nome de usuário">
          <p>Senhas</p>
          <input type="password" name="" placeholder="Insira sua senha">
          <input type="submit" name="" value="Login">
          <a href="#">Esqueceu sua senha</a><br>
          <a href="#">Ainda não possuo uma conta</a>

      </form>
  
    </div>
  
  </body>
</html>
